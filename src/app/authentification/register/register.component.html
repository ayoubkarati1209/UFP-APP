<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="assets/images/UFP_Transparent.svg" alt="logo">
                </div>
                <form class="pt-3" [formGroup]="registerform" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="first name" formControlName="first_name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
                    </div>
                    <div *ngIf="registerform.controls['first_name'].invalid && registerform.controls['first_name'].touched" class="alert alert-danger">
                        <div *ngIf="registerform.controls['first_name'].errors.required">
                            first name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" placeholder="last name" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
                    </div>
                    <div *ngIf="registerform.controls['last_name'].invalid && registerform.controls['last_name'].touched" class="alert alert-danger">
                        <div *ngIf="registerform.controls['last_name'].errors.required">
                            last name is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" placeholder="Username" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    </div>
                    <div *ngIf="registerform.controls['email'].invalid && registerform.controls['email'].touched" class="alert alert-danger">
                        <div *ngIf="registerform.controls['email'].errors.required">
                            email is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    </div>
                    <div *ngIf="registerform.controls['password'].invalid && registerform.controls['password'].touched" class="alert alert-danger">
                        <div *ngIf="registerform.controls['password'].errors.required">
                            password is required.
                        </div>
                        <div *ngIf="registerform.controls['password'].errors.minlength">Password must be at least 6 characters</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" placeholder="Password" formControlName="confirmPassword" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }">
                    </div>
                    <div *ngIf="registerform.controls['confirmPassword'].invalid && registerform.controls['confirmPassword'].touched" class="alert alert-danger">
                        <div *ngIf="registerform.controls['confirmPassword'].errors.required">
                            password is required.
                        </div>
                        <div *ngIf="registerform.controls['confirmPassword'].errors.minlength">Password must be at least 6 characters</div>
                        <div *ngIf="registerform.controls['confirmPassword'].errors.mustMatch">Passwords must match</div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn" style="background-color: #313C64;color: white;border: none;">REGISTER</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                        Do you have an account? <a routerLink="['/login']" style="color: #313C64;">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
