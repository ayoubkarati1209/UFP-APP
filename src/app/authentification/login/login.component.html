<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-center py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <img src="assets/images/UFP_Transparent.svg" alt="logo">
                </div>
                <div *ngIf="data" class="alert alert-danger">
                    {{ data }}
                </div>
                <form class="pt-3" [formGroup]="signinForm" (ngSubmit)="onSubmitSigninForm()">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="email" placeholder="Username" formControlName="email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" formControlName="password" required>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-sm font-weight-medium auth-form-btn" type="submit" [disabled]="signinForm.invalid" style="background-color: #313C64;color: white;border: none;">LOGIN</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input" style="color: #313C64;">
                <i class="input-helper" style="color: #313C64;"></i>
                Keep me signed in
              </label>
                        </div>
                        <a href="javascript:(void)" class="auth-link text-black">Forgot password?</a>
                    </div>
                    <div class="text-center mt-4 font-weight-light">
                        Don't have an account? <a [routerLink]="['/Register']" style="color: #313C64;">Create</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
